<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>Wikify - Find articles in a sleek interface</title>

	<!-- Bootstrap and stylesheet -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">

	<!-- Responsive design -->
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

	<link rel="stylesheet" href="index.css">

	<!-- Description and SEO -->
	<meta name="description" content="Weatherify - FreeCodeCamp Weather App">
	<meta name="author" content="Sarwech Shar"></head>

	<!-- Font Awesome - used for search icon -->

<body>
	<div class="wrapper">
	  <h1>wikify</h1>
	  <div class="search">
	    <input type="text" id="searchField" placeholder="Search wiki..."/>
	    <button class="btn btn-danger" id="getwiki" type="submit"><i class="fa fa-search" aria-hidden="true"></i>
	</button>
	    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn btn-primary">?</a>
	  </div>
	  <ul id="results"></ul>
	</div>


	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="index.js"></script>
